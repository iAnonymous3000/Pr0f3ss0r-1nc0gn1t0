name: Onion Mirror

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'content/**'
      - 'config.yaml'
      - '.github/workflows/onion-mirror.yml'

jobs:
  setup-onion:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tor nginx
          sudo systemctl stop tor
          sudo systemctl stop nginx

      - name: Setup Tor Hidden Service
        run: |
          # Ensure clean setup
          sudo rm -rf /var/lib/tor/hidden_service
          sudo mkdir -p /var/lib/tor/hidden_service
          sudo chmod 700 /var/lib/tor/hidden_service
          sudo chown debian-tor:debian-tor /var/lib/tor/hidden_service
          
          # Debug: Print directory permissions
          ls -la /var/lib/tor/
          
          # Carefully restore private key
          echo "${{ secrets.TOR_PRIVATE_KEY }}" | base64 -d | sudo tee /var/lib/tor/hidden_service/hs_ed25519_secret_key > /dev/null
          if [ $? -ne 0 ]; then
            echo "Failed to decode and write private key"
            exit 1
          fi
          
          sudo chmod 600 /var/lib/tor/hidden_service/hs_ed25519_secret_key
          sudo chown debian-tor:debian-tor /var/lib/tor/hidden_service/hs_ed25519_secret_key
          
          # Debug: Verify key file
          sudo ls -la /var/lib/tor/hidden_service/

      - name: Configure Tor
        run: |
          # Basic configuration
          sudo tee /etc/tor/torrc << 'EOF'
          DataDirectory /var/lib/tor
          HiddenServiceDir /var/lib/tor/hidden_service/
          HiddenServicePort 80 127.0.0.1:80
          HiddenServiceVersion 3
          Log notice stdout
          EOF
          
          # Debug: Verify config
          cat /etc/tor/torrc

      - name: Configure Nginx
        run: |
          sudo tee /etc/nginx/conf.d/onion_mirror.conf << 'EOF'
          server {
              listen 127.0.0.1:80;
              server_name _;
              
              location / {
                  proxy_pass https://profincognito.me;
                  proxy_set_header Host profincognito.me;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
          EOF
          
          sudo nginx -t

      - name: Start and Verify Services
        run: |
          # Start Tor with debugging
          sudo tor -f /etc/tor/torrc &
          TOR_PID=$!
          
          # Wait for Tor to initialize
          sleep 30
          
          # Check if Tor is still running
          if ! kill -0 $TOR_PID 2>/dev/null; then
            echo "Tor failed to start or crashed"
            exit 1
          fi
          
          # Start Nginx
          sudo nginx
          
          # Debug: Check service status
          ps aux | grep tor
          ps aux | grep nginx
          
          # Verify hostname file
          if [ ! -f /var/lib/tor/hidden_service/hostname ]; then
            echo "Hostname file not found. Directory contents:"
            sudo ls -la /var/lib/tor/hidden_service/
            echo "Tor logs:"
            sudo cat /var/log/tor/log
            exit 1
          fi

      - name: Verify Onion Service
        run: |
          if [ -f /var/lib/tor/hidden_service/hostname ]; then
            CURRENT_ONION=$(sudo cat /var/lib/tor/hidden_service/hostname | tr -d '\n\r')
            echo "Found onion address: ${CURRENT_ONION}"
            
            if [ "$CURRENT_ONION" != "${{ secrets.TOR_ADDRESS }}" ]; then
              echo "Error: Onion address mismatch!"
              exit 1
            fi
            echo "âœ“ Onion service verified"
          else
            echo "Error: Hostname file not found"
            exit 1
          fi

      - name: Update Hugo Config
        if: success()
        run: |
          sudo apt-get install -y python3-pip
          pip3 install yq
          
          yq eval -i '
            .params.mirrors = (
              .params.mirrors // [] | map(select(.name != "Onion Mirror"))
            ) + [{
              "name": "Onion Mirror",
              "url": strenv(ONION_URL),
              "icon": "tor",
              "info": "Access via Tor Browser"
            }]
          ' config.yaml
        env:
          ONION_URL: "http://${{ secrets.TOR_ADDRESS }}"

      - name: Commit Changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --exit-code config.yaml; then
            echo "No changes to commit"
          else
            git add config.yaml
            git commit -m "Update Onion mirror address [skip ci]"
            git push
          fi
