name: Onion Mirror

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'content/**'
      - 'config.yaml'
      - '.github/workflows/onion-mirror.yml'

jobs:
  setup-onion:
    runs-on: ubuntu-latest
    
    services:
      tor:
        image: dperson/tor
        ports:
          - 9050:9050
        options: >-
          --name tor
          -v /tmp/hidden_service:/var/lib/tor/hidden_service
          
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Tor Hidden Service
        run: |
          sudo mkdir -p /tmp/hidden_service
          sudo chmod 700 /tmp/hidden_service
          
          # Restore private key from GitHub secret
          echo "${{ secrets.TOR_PRIVATE_KEY }}" | base64 -d | sudo tee /tmp/hidden_service/hs_ed25519_secret_key > /dev/null
          sudo chmod 600 /tmp/hidden_service/hs_ed25519_secret_key

      - name: Configure Nginx
        run: |
          sudo apt-get update
          sudo apt-get install -y nginx
          
          # Create nginx configuration
          sudo tee /etc/nginx/conf.d/onion_mirror.conf << 'EOF'
          server {
              listen 80;
              server_name _;
              
              # Security Headers
              server_tokens off;
              add_header X-Content-Type-Options nosniff;
              add_header X-Frame-Options DENY;
              add_header X-XSS-Protection "1; mode=block";
              
              location / {
                  proxy_pass https://profincognito.me;
                  proxy_set_header Host profincognito.me;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
          EOF
          
          sudo nginx -t

      - name: Verify and Update Config
        run: |
          # Install yq
          sudo apt-get install -y python3-pip
          pip3 install yq
          
          # Wait for hidden service to be ready
          sleep 30
          
          if [ -f /tmp/hidden_service/hostname ]; then
            CURRENT_ONION=$(sudo cat /tmp/hidden_service/hostname)
            if [ "$CURRENT_ONION" != "${{ secrets.TOR_ADDRESS }}" ]; then
              echo "Error: Onion address mismatch!"
              exit 1
            fi
            
            # Update Hugo config
            yq eval ".params.mirrors[0].url = \"http://$CURRENT_ONION\"" -i config.yaml
            echo "âœ“ Onion service verified and config updated"
          else
            echo "Error: Onion hostname file not found"
            exit 1
          fi

      - name: Commit Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add config.yaml
          git diff-index --quiet HEAD || (git commit -m "Update Onion mirror address [skip ci]" && git push)
