name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
          
      - name: Load Hugo Version from .env
        id: hugo-version
        run: |
          set -a
          source .env
          set +a
          echo "version=${HUGO_VERSION}" >> $GITHUB_OUTPUT
          
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ steps.hugo-version.outputs.version }}
          extended: true
          
      - name: Build
        run: |
          # Use command line flags instead of config file for GitHub Pages specific settings
          hugo --minify --destination docs --baseURL="https://ianonymous3000.github.io/Pr0f3ss0r-1nc0gn1t0"
          touch docs/.nojekyll
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
