# Content Organization
taxonomies:
  tag: tags
  series: series

# Output Settings
outputs:
  home:
    - HTML
    - RSS
    - JSON  # Important for search functionality
  section:
    - HTML
    - RSS
  taxonomy:
    - HTML
    - RSS

# Output Formats
outputFormats:
  RSS:
    mediaType: "application/rss+xml"
    baseName: "index"

# Markdown Rendering
markup:
  highlight:
    style: dracula
    lineNos: false
    noClasses: true
    codeFences: true
    guessSyntax: true
    tabWidth: 4
    
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

# Production Build Settings
build:
  writeStats: false
  cacheDir: tmp/hugo_cache

# Asset Configuration for Production
assets:
  disableFingerprinting: false
  disableHLJS: true
  favicon: "/images/favicon/favicon.ico"
  favicon16x16: "/images/favicon/favicon-16x16.png"
  favicon32x32: "/images/favicon/favicon-32x32.png"
  appleTouchIcon: "/images/favicon/apple-touch-icon.png"
  androidChrome192: "/images/favicon/android-chrome-192x192.png"
  androidChrome512: "/images/favicon/android-chrome-512x512.png"
  webmanifest: "/images/favicon/site.webmanifest"
  imageOptimization:
    enable: true
    formats: ["webp", "avif"]
    quality: 85
    stripMetadata: true
    responsiveSizes: [640, 768, 1024, 1366, 1920]
  lazyLoading: true
