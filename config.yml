  # Search Configuration
  search:
    enable: true
    type: "client"
    contentLength: 4000
    placeholder: "Search the archives..."
    maxResults: 10
    minMatch: 0
    highlightTag: "em"
    noResultsFound: "No results found"
    preload: true
    trigger: "focus"
    resultContentWordCount: 240
    fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.3
      minMatchCharLength: 3
      keys: ["title", "permalink", "summary", "content"]
  
  # Privacy Settings
  privacy:
    disqus:
      disable: true
    googleAnalytics:
      anonymizeIP: true
      disable: true
      respectDoNotTrack: true
      useSessionStorage: false
    instagram:
      disable: true
    twitter:
