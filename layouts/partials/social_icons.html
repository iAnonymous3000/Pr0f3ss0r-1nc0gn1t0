<div class="{{ with .class }}{{ . }}{{ else }}social-icons{{ end }}" {{ with .align }}align="{{ . }}"{{ end }}>
    {{- range site.Params.socialIcons }}
    <a href="{{ trim .url " " | safeURL }}"
        {{- if eq .name "mastodon" }}
        rel="me"
        {{- else }}
        rel="noopener noreferrer me"
        {{- end }}
        title="{{ .title | default .name | title }}">
        {{ partial "svg.html" . }}
    </a>
    {{- end }}
</div>
