<div class="social-icons" {{ with .align }}align="{{ . }}"{{ end }}>
  {{- range .Site.Params.socialIcons }}
    <a href="{{ .url }}"
       {{- with .rel }}rel="{{ . }}"{{- else }}rel="noopener noreferrer me"{{- end }}
       title="{{ .title | default .name }}">
      {{- partial "svg.html" . }}
    </a>
  {{- end }}
</div>
