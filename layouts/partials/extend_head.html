<!-- Custom Meta Tags -->
<meta name="keywords" content="Privacy, Security, Chess, Research, FIDE, Arena Grand Master">

<!-- Manifest -->
<link rel="manifest" href="/images/favicon/site.webmanifest">

<!-- Android Chrome Icons -->
<link rel="icon" type="image/png" sizes="192x192" href="/images/favicon/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/images/favicon/android-chrome-512x512.png">

<!-- Mastodon Verification - with properly quoted attributes -->
<a rel="me" href="https://mastodon.social/@ianonymous3000">Mastodon</a>

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{- if or .IsPage .IsSection}}{{ .Summary | default (printf "%s - %s" .Title site.Title) }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ site.BaseURL }}/images/profile/avatar.jpg">
<meta property="og:site_name" content="{{ site.Params.label.text }}">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@iAnonymous3000">
<meta name="twitter:creator" content="@iAnonymous3000">
<meta name="twitter:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{- if or .IsPage .IsSection}}{{ .Summary | default (printf "%s - %s" .Title site.Title) }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
<meta name="twitter:image" content="{{ site.BaseURL }}/images/profile/avatar.jpg">

<!-- Additional Theme Color -->
<meta name="theme-color" content="#1b1d1e">
