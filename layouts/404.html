{{- define "main" }}
<style>
    :root {
        --theme: #1a1a1a; /* Example background color */
        --secondary: #ffffff; /* Example text and element color */
    }

    /* Reset margins and paddings to prevent unexpected spacing */
    *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    /* Ensure html and body take full height and prevent scrolling */
    html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevents scrolling */
    }

    .not-found-container {
        position: fixed; /* Fixes the container to the viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh; /* Ensures it covers the entire viewport height */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centers content vertically */
        align-items: center; /* Centers content horizontally */
        padding: 2rem 1rem;
        background: var(--theme);
        overflow: hidden; /* Ensures no internal scrolling */
        z-index: 9999; /* Ensures it stays on top */
    }

    .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .not-found-header h1 {
        font-size: clamp(6rem, 15vw, 10rem);
        font-weight: 700;
        color: var(--secondary);
        line-height: 1;
        margin-bottom: 1rem;
    }

    .not-found-message {
        color: var(--secondary);
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        opacity: 0.9;
        margin-bottom: 2rem;
    }

    .chess-game {
        width: min(350px, 70vw);
        aspect-ratio: 1;
        position: relative;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
    }

    .chess-board {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        width: 100%;
        height: 100%;
        border-radius: 8px;
        overflow: hidden;
    }

    .chess-square {
        width: 100%;
        height: 100%;
        transition: background-color 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
    }

    .chess-square:nth-child(odd) {
        background: rgba(0, 0, 0, 0.05);
    }

    @keyframes knightMove {
        0% { transform: translate(0, 0); }
        25% { transform: translate(calc(100% - 8px), calc(-100% + 8px)); }
        50% { transform: translate(calc(200% - 16px), 0); }
        75% { transform: translate(calc(100% - 8px), calc(100% - 8px)); }
        100% { transform: translate(0, 0); }
    }

    .chess-piece {
        position: absolute;
        top: 8px;
        left: 8px;
        width: 42px;
        height: 42px;
        animation: knightMove 8s infinite ease-in-out;
        z-index: 2;
    }

    .chess-piece img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        animation: inherit; /* Inherits the parent's animation */
    }

    .game-message {
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        color: var(--secondary);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 0.9rem;
        white-space: nowrap;
        opacity: 0.9;
    }

    .game-message::after {
        content: "_";
        animation: blink 1s step-end infinite;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }

    .nav-footer {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        margin-top: 2rem;
    }

    .footer-links {
        display: flex;
        gap: 1.5rem;
    }

    .footer-link {
        padding: 0.75rem 1.5rem;
        border: 1px solid var(--secondary);
        border-radius: 6px;
        color: var(--secondary);
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.2s ease;
        background: transparent;
        opacity: 0.8;
    }

    .footer-link:hover {
        opacity: 1;
    }

    .privacy-note {
        text-align: center;
        font-size: 0.9rem;
        color: var(--secondary);
        opacity: 0.6;
        line-height: 1.6;
        max-width: 600px;
        padding: 0 1rem;
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
        .not-found-container {
            padding: 1.5rem 0.5rem;
        }

        .not-found-header h1 {
            font-size: clamp(4rem, 20vw, 7rem);
        }
        
        .chess-game {
            width: min(300px, 80vw);
        }

        .chess-piece {
            width: 36px;
            height: 36px;
        }

        .game-message {
            bottom: -20px;
        }

        .footer-link {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .privacy-note {
            font-size: 0.8rem;
            padding: 0 0.5rem;
        }
    }

    /* Respect user's reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {
        .chess-piece {
            animation: none;
        }

        .game-message::after {
            animation: none;
        }
    }
</style>

<div class="not-found-container" role="main" aria-labelledby="error-heading">
    <div class="main-content">
        <header class="not-found-header">
            <h1 id="error-heading">404</h1>
        </header>
        <p class="not-found-message">
            <strong>Stalemate: Page Not Found</strong>
        </p>
        
        <div class="chess-game" aria-hidden="true">
            <div class="chess-board">
                {{ range $index, $element := (seq 1 64) }}
                    <div class="chess-square"></div>
                {{ end }}
            </div>
            <div class="chess-piece">
                <img src="/images/knight.svg" alt="Knight Piece" />
            </div>
            <div class="game-message">SYSTEM: Page_Location = null;_</div>
        </div>
    </div>

    <footer class="nav-footer">
        <nav class="footer-links" aria-label="Footer Navigation">
            <a href="/" class="footer-link">Return Home</a>
            <a href="/blog" class="footer-link">Read Blog</a>
        </nav>
        
        <div class="privacy-note">
            Even in error, your privacy remains paramount. This 404 page operates with zero tracking, like all pages on this site.
        </div>
    </footer>
</div>
{{- end }}
