{{- define "main" }}
<style>
    :root {
        /* Light Mode Variables */
        --background-color: #ffffff;
        --text-color: #333333;
        --button-bg: rgba(0, 0, 0, 0.1);
        --button-hover-bg: rgba(0, 0, 0, 0.2);
        --square-light: #f0d9b5;
        --square-dark: #b58863;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            /* Dark Mode Variables */
            --background-color: #1a1a1a;
            --text-color: #cccccc;
            --button-bg: rgba(255, 255, 255, 0.1);
            --button-hover-bg: rgba(255, 255, 255, 0.2);
            --square-light: #d1a054;
            --square-dark: #7b4b2a;
        }
    }

    *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        width: 100%;
        overflow: auto; /* Allow scrolling if content overflows */
        font-family: Arial, sans-serif;
        background: var(--background-color);
        color: var(--text-color);
    }

    .not-found-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 4rem 2rem; /* Increased padding for better spacing */
        min-height: calc(100vh - 120px); /* Adjust based on your navbar and footer height */
        background: var(--background-color);
    }

    .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 2rem;
        max-width: 800px;
        width: 100%;
    }

    .not-found-header h1 {
        font-size: clamp(6rem, 15vw, 10rem);
        font-weight: 700;
        color: var(--text-color);
        line-height: 1;
    }

    .not-found-message {
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        opacity: 0.9;
    }

    .privacy-note {
        text-align: center;
        font-size: 0.9rem;
        opacity: 0.8;
        line-height: 1.6;
        max-width: 600px;
        padding: 0 1rem;
        margin-top: 1rem;
        color: var(--text-color); /* Ensure text color matches theme */
    }

    .chess-game {
        width: min(500px, 80vw);
        aspect-ratio: 1;
        position: relative;
        border-radius: 12px;
        background: var(--square-dark); /* Use dark square color as background */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .chess-board {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        width: 100%;
        height: 100%;
        border-radius: 8px;
        overflow: hidden;
    }

    .chess-square {
        width: 100%;
        height: 100%;
        transition: background-color 0.3s ease;
    }

    /* Correcting the chessboard coloring */
    .chess-board > div:nth-child(odd) {
        background: var(--square-light);
    }

    .chess-board > div:nth-child(even) {
        background: var(--square-dark);
    }

    .chess-piece {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60px;
        height: 60px;
        transform: translate(-50%, -50%);
        animation: knightMove 8s infinite ease-in-out;
        z-index: 2;
    }

    .chess-piece img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .game-message {
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        color: var(--text-color);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 0.9rem;
        white-space: nowrap;
        opacity: 0.9;
    }

    .game-message::after {
        content: "_";
        animation: blink 1s step-end infinite;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }

    @keyframes knightMove {
        0% { transform: translate(-50%, -50%) translate(0, 0); }
        25% { transform: translate(-50%, -50%) translate(100px, -100px); }
        50% { transform: translate(-50%, -50%) translate(200px, 0); }
        75% { transform: translate(-50%, -50%) translate(100px, 100px); }
        100% { transform: translate(-50%, -50%) translate(0, 0); }
    }

    .nav-footer {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        margin-top: 2rem;
    }

    .footer-links {
        display: flex;
        gap: 1rem;
    }

    .footer-link {
        padding: 0.75rem 1.5rem;
        border: 1px solid var(--text-color);
        border-radius: 6px;
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s ease, opacity 0.2s ease;
        background: var(--button-bg);
        opacity: 0.9;
    }

    .footer-link:hover {
        opacity: 1;
        background: var(--button-hover-bg);
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
        .not-found-container {
            padding: 2rem 1rem;
        }

        .not-found-header h1 {
            font-size: clamp(4rem, 20vw, 7rem);
        }
        
        .chess-game {
            width: min(350px, 90vw);
        }

        .chess-piece {
            width: 50px;
            height: 50px;
        }

        .game-message {
            bottom: -20px;
        }

        .footer-link {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .privacy-note {
            font-size: 0.8rem;
            padding: 0 0.5rem;
        }
    }

    /* Respect user's reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {
        .chess-piece,
        .game-message::after {
            animation: none;
        }
    }
</style>

<div class="not-found-container" role="main" aria-labelledby="error-heading">
    <div class="main-content">
        <header class="not-found-header">
            <h1 id="error-heading">404</h1>
        </header>
        <p class="not-found-message">
            <strong>Stalemate: Page Not Found</strong>
        </p>

        <div class="privacy-note">
            Even in error, your privacy remains paramount. This 404 page operates with zero tracking, like all pages on this site.
        </div>

        <!-- Chessboard -->
        <div class="chess-game" aria-hidden="true">
            <div class="chess-board">
                {{ range $index, $element := (seq 1 64) }}
                    <div class="chess-square"></div>
                {{ end }}
            </div>
            <div class="chess-piece">
                <!-- Inline SVG for the knight to ensure visibility -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 45" fill="currentColor">
                    <path d="M22.5,0C10.07,0,0,10.07,0,22.5S10.07,45,22.5,45S45,34.93,45,22.5S34.93,0,22.5,0z M22.5,40C12.27,40,4,31.73,4,21.5S12.27,3,22.5,3S41,11.27,41,21.5S32.73,40,22.5,40z"/>
                    <path d="M30.94,15.16c-0.82-0.34-1.75-0.19-2.42,0.28c-1.43,1.02-3.15,1.49-4.88,1.49c-1.53,0-3.05-0.43-4.2-1.29 c-0.42-0.3-0.98-0.33-1.38-0.1c-0.4,0.23-0.61,0.64-0.58,1.09c0.05,0.86,0.73,1.59,1.58,1.85c1.61,0.56,3.26,0.85,4.93,0.85 c1.74,0,3.43-0.29,5.03-0.85c0.85-0.26,1.51-0.89,1.74-1.73c0.04-0.18,0.06-0.36,0.05-0.54C31.56,15.5,31.16,15.47,30.94,15.16z"/>
                </svg>
            </div>
            <div class="game-message">SYSTEM: Page_Location = null;</div>
        </div>
    </div>

    <footer class="nav-footer">
        <nav class="footer-links" aria-label="Footer Navigation">
            <a href="/" class="footer-link">Return Home</a>
            <a href="/blog" class="footer-link">Read Blog</a>
        </nav>
    </footer>
</div>
{{- end }}
