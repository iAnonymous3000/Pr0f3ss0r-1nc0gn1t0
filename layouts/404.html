{{- define "main" }}
<style>
    :root {
        /* Light Mode Variables */
        --background-color: #ffffff;
        --text-color: #333333;
        --button-bg: rgba(0, 0, 0, 0.1);
        --button-hover-bg: rgba(0, 0, 0, 0.2);
        --square-light: #f0d9b5;
        --square-dark: #b58863;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            /* Dark Mode Variables */
            --background-color: #1a1a1a;
            --text-color: #cccccc;
            --button-bg: rgba(255, 255, 255, 0.1);
            --button-hover-bg: rgba(255, 255, 255, 0.2);
            --square-light: #d1a054;
            --square-dark: #7b4b2a;
        }
    }

    *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: var(--background-color);
        color: var(--text-color);
    }

    .not-found-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
        background: var(--background-color);
        z-index: 9999;
    }

    .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 2rem;
    }

    .not-found-header h1 {
        font-size: clamp(6rem, 15vw, 10rem);
        font-weight: 700;
        color: var(--text-color);
        line-height: 1;
    }

    .not-found-message {
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        opacity: 0.9;
    }

    .privacy-note {
        text-align: center;
        font-size: 0.9rem;
        opacity: 0.8;
        line-height: 1.6;
        max-width: 600px;
        padding: 0 1rem;
        margin-top: 1rem;
    }

    .chess-game {
        width: min(500px, 80vw);
        aspect-ratio: 1;
        position: relative;
        border-radius: 12px;
        background: #333;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .chess-board {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        width: 100%;
        height: 100%;
        border-radius: 8px;
        overflow: hidden;
    }

    .chess-square {
        width: 100%;
        height: 100%;
        transition: background-color 0.3s ease;
    }

    .chess-square:nth-child(odd) {
        background: var(--square-light);
    }

    .chess-board > div:nth-child(8n+1),
    .chess-board > div:nth-child(8n+3),
    .chess-board > div:nth-child(8n+5),
    .chess-board > div:nth-child(8n+7) {
        background: var(--square-dark);
    }

    .chess-piece {
        position: absolute;
        top: 8px;
        left: 8px;
        width: 60px;
        height: 60px;
        animation: knightMove 8s infinite ease-in-out;
        z-index: 2;
    }

    .chess-piece img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .game-message {
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        color: var(--text-color);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 0.9rem;
        white-space: nowrap;
        opacity: 0.9;
    }

    .game-message::after {
        content: "_";
        animation: blink 1s step-end infinite;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }

    @keyframes knightMove {
        0% { transform: translate(0, 0); }
        25% { transform: translate(calc(100% - 10px), calc(-100% + 10px)); }
        50% { transform: translate(calc(200% - 20px), 0); }
        75% { transform: translate(calc(100% - 10px), calc(100% - 10px)); }
        100% { transform: translate(0, 0); }
    }

    .nav-footer {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        margin-top: 2rem;
    }

    .footer-links {
        display: flex;
        gap: 1rem;
    }

    .footer-link {
        padding: 0.75rem 1.5rem;
        border: 1px solid var(--text-color);
        border-radius: 6px;
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s ease, opacity 0.2s ease;
        background: var(--button-bg);
        opacity: 0.9;
    }

    .footer-link:hover {
        opacity: 1;
        background: var(--button-hover-bg);
    }

    @media (max-width: 480px) {
        .not-found-container {
            padding: 1.5rem 0.5rem;
        }

        .not-found-header h1 {
            font-size: clamp(4rem, 20vw, 7rem);
        }
        
        .chess-game {
            width: min(350px, 90vw);
        }

        .chess-piece {
            width: 50px;
            height: 50px;
        }

        .game-message {
            bottom: -20px;
        }

        .footer-link {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .privacy-note {
            font-size: 0.8rem;
            padding: 0 0.5rem;
        }
    }

    @media (prefers-reduced-motion: reduce) {
        .chess-piece,
        .game-message::after {
            animation: none;
        }
    }
</style>

<div class="not-found-container" role="main" aria-labelledby="error-heading">
    <div class="main-content">
        <header class="not-found-header">
            <h1 id="error-heading">404</h1>
        </header>
        <p class="not-found-message">
            <strong>Stalemate: Page Not Found</strong>
        </p>

        <div class="privacy-note">
            Even in error, your privacy remains paramount. This 404 page operates with zero tracking, like all pages on this site.
        </div>

        <div class="chess-game" aria-hidden="true">
            <div class="chess-board">
                {{ range $index, $element := (seq 1 64) }}
                    <div class="chess-square"></div>
                {{ end }}
            </div>
            <div class="chess-piece">
                <img src="/images/knight.svg" alt="Knight Piece" onerror="this.onerror=null; this.src='https://via.placeholder.com/60';">
            </div>
            <div class="game-message">SYSTEM: Page_Location = null;</div>
        </div>
    </div>

    <footer class="nav-footer">
        <nav class="footer-links" aria-label="Footer Navigation">
            <a href="/" class="footer-link">Return Home</a>
            <a href="/blog" class="footer-link">Read Blog</a>
        </nav>
    </footer>
</div>
{{- end }}
